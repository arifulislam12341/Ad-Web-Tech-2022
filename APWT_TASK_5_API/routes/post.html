<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
</head>

<body>
    <h1>Registration Form</h1>

    <form name="ccform" id="myForm" action="" class="form-group" method="">




        <label for="">Name</label>
        <input type="text" name="name" id="name" value="" class="form-control">


        <label for="">Email</label>
        <input type="email" name="email" id="email" value="" class="form-control">

        <br>
        <br>

        <label for="">Phone</label>
        <input type="text" name="phone" id="phone" value="" class="form-control">

        <br>


        <label for="">Address</label>
        <input type="text" name="address" id="address" value="" class="form-control">

        <br>

        <br>


        <label for="">Password</label>
        <input type="text" name="password" id="password" value="" class="form-control">

        <br>
        <!-- <button onclick="loadDoc()">Submit11</button> -->

        <input type="submit">
        <script>

            var ccForm = document.forms["ccform"];

            ccForm.onsubmit = function (e) {


                let ccSelection = ccForm.name.value;
                let ccSelection2 = ccForm.email.value;
                // let ccSelection3 = ccForm.phone.value;
                let ccSelection4 = ccForm.address.value;
                let ccSelection5 = ccForm.password.value;
                console.log(ccSelection);
                console.log(ccSelection2);
                console.log(ccSelection3);
                console.log(ccSelection4);

                e.preventDefault();
                let _data = {
                    name: ccSelection,
                    email: ccSelection2,
                    // phone: ccSelection3,
                    address: ccSelection4,
                    password: ccSelection5,
                }
                console.log(_data.name);
                fetch("http://127.0.0.1:8000/api/userRegistration", {
                    method: "POST",
                    body: JSON.stringify(_data),
                    headers: { "Content-type": "application/json; charset=UTF-8" }
                })
                    .then(response => response.json())
                    .then(json => console.log(json));


            }



        </script>

    </form>

</body>

</html>
