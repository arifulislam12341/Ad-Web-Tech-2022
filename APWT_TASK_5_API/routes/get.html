<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="loadDoc()">
    <h1>User List</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">Email</th>
                <th scope="col">PHONE</th>
                <th scope="col">ADDRESS</th>
                <th scope="col">PASSWORD</th>

            </tr>
        </thead>
        <tbody>
            <tr>

                <td>
                    <p id="id"></p>
                </td>
                <td>
                    <p id="name"></p>
                </td>
                <td>
                    <p id="email"></p>
                </td>
                <td>
                    <p id="phone"></p>
                </td>
                <td>
                    <p id="address"></p>
                <td>
                    <p id="password"></p>
                </td>
                </td>

            </tr>

        </tbody>
    </table>

    <script>
        function loadDoc() {

            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var obj_arr = JSON.parse(this.responseText);


                    document.getElementById("id").innerHTML = obj_arr[0].id;
                    document.getElementById("name").innerHTML = obj_arr[0].name;
                    document.getElementById("email").innerHTML = obj_arr[0].email;
                    document.getElementById("phone").innerHTML = obj_arr[0].phone;
                    document.getElementById("address").innerHTML = obj_arr[0].address;
                    document.getElementById("password").innerHTML = obj_arr[0].password;

                }



            };
            xhttp.open("GET", "http://127.0.0.1:8000/api/userInformation");

            xhttp.send();
            // window.setTimeout(loadDoc, 1000)
        }
    </script>


</body>

</html>
